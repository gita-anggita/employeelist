<div class="container">
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="login()" class="login-container">
      <div class="col-md-12">
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            formControlName="email"
            placeholder="Input email"
          />
          <small
            *ngIf="
              form.controls['email'].hasError('required') &&
              form.controls['email'].touched
            "
            class="text-danger"
          >
            {{ "Please enter valid email" }}
          </small>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            formControlName="password"
            placeholder="Input password"
          />
          <small
            *ngIf="
              form.controls['password'].hasError('required') &&
              form.controls['password'].touched
            "
            class="text-danger"
          >
            {{ "Please enter password" }}
          </small>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group form-button">
          <button
            [disabled]="!form.valid || isLogin"
            type="submit"
            class="btn btn-primary"
          >
            Log In
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
