<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Employee List</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="table-header">
        <button mat-raised-button (click)="add()" style="margin-bottom: 15px;" color="primary">
          Add new
        </button>
      </div>

      <mat-table #table [dataSource]="dataSource" class="person-table">
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>No.</mat-header-cell>
          <mat-cell *matCellDef="let row; let i = index;"> {{ i + 1 }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="first_name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.first_name + ' ' + row.last_name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.email }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="group">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Group</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.group }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef>Date of Birth</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.date | date:'dd/MM/yyyy' }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-card-content>
  </mat-card>
</div>

<router-outlet></router-outlet>
